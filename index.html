<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>MayBe | MayBeNot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: #1E90FF; /* solid blue background */
    min-height: 100vh;
    color: #fff;
}



    h1 {
      text-align: center;
      font-size: 2.8rem;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

 .block {
    background: rgba(255,255,255,0.6); /* semi-transparent white */
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 20px;
    flex: 1;
    min-width: 300px;
    max-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    color: #000; /* black text inside blocks */
}

    /* Notes */
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 15px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 1rem;
      outline: none;
      color: #000;
      background: rgba(255,255,255,0.8);
    }
    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .notes-list {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
    .note {
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 8px;
      color: #000;
    }
    .note .date {
      font-size: 0.7rem;
      text-align: right;
      color: #555;
    }

    /* Song */
    iframe {
      border-radius: 15px;
      width: 100%;
      height: 200px;
      border: 2px solid rgba(255,255,255,0.6);
    }

    /* Chat */
    .chat-box {
      flex: 1;
      max-height: 250px;
      overflow-y: auto;
      margin-top: 10px;
      text-align: left;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px;
      color: #000;
    }
    .message {
      margin-bottom: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 10px;
      color: #000;
    }
    .message .time {
      font-size: 0.7rem;
      color: #555;
      text-align: right;
    }

      #showBlue {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: rgba(0, 195, 255, 0.5);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 30px;
    }

    #showBlue:hover {
      background: rgba(0, 195, 255, 0.8);
    }
    /* Gallery */
    .gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
    }

.my-message {
    background: rgba(255,255,255,0.7);
    color: #000;
    text-align: left;
    align-self: flex-start;
    border-radius: 15px 15px 15px 0;
    margin: 8px;
    padding: 8px 12px;
    max-width: 70%;
}

.other-message {
    background: rgba(0,0,0,0.2);
    color: #fff;
    text-align: left;
    align-self: flex-end;
    border-radius: 15px 15px 0 15px;
    margin: 8px;
    padding: 8px 12px;
    max-width: 70%;
}
    
  </style>
</head>
<body>
  <h1>Welcome To My Magical Worldâœ¨</h1>
  <p class="subtitle">Every color, every moment, a story to tell ðŸ’–</p>

  <div class="container">
    <!-- Notes Block -->
    <div class="block">
      <h2>ðŸ’Œ Notes</h2>
      <textarea id="noteInput" placeholder="Write something sweet... ðŸ’­"></textarea>
      <button onclick="saveNote()">Save Note</button>
      <div class="notes-list" id="notesList"></div>
    </div>

    <!-- Song Block -->
    <div class="block">
      <h2>ðŸŽµ Song</h2>
      <iframe src="https://www.youtube.com/embed/m2jSsuNUiJ8 https://www.youtube.com/watch?v=S1ITw5_Y3l4&list=LL&index=1" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Chat Block -->
    <div class="block">
      <h2>ðŸ’¬ Chat</h2>
      <input type="text" id="chatInput" placeholder="Type your message..." style="width:100%;padding:8px;border-radius:10px;border:none;">
      <button onclick="sendMessage()">Send</button>
      <div class="chat-box" id="chatBox"></div>
    </div>
  </div>

  <h2 style="text-align:center;margin-bottom:10px;">My Gallery</h2>
  <div class="gallery" id="gallery"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Gallery
    const images = ['just.jpg','diya.jpg','3 face.jpg','tem 1.jpg','tem 2.jpg','heena.jpg','soft toy.jpg','cheena.jpg'];
    const gallery = document.getElementById('gallery');
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      gallery.appendChild(img);
    });

     const blueImages = ['bajari.jpeg','chapti.avif','jwar.jpeg','.jpg'];
    const blueGallery = document.getElementById('blueGallery');
    const blueTitle = document.getElementById('blueTitle');
    const blueDesc = document.getElementById('blueDesc');

    function showBlueCollection() {
      blueGallery.style.display = 'flex';
      blueTitle.style.display = 'block';
      blueDesc.style.display = 'block';
      blueGallery.innerHTML = '';
      blueImages.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        blueGallery.appendChild(img);
      });
      document.getElementById('showBlue').style.display = 'none';
    }

    // Notes
    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      const list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach(n => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<p>${n.text}</p><div class="date">${n.date}</div>`;
        list.appendChild(div);
      });
    }
    function saveNote(){
      const text = document.getElementById("noteInput").value;
      if(!text.trim()) return;
      const note = { text, date: new Date().toLocaleString() };
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      notes.push(note);
      localStorage.setItem("sharedNotes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      loadNotes();
    }
    loadNotes();

    // Firebase Chat
    const firebaseConfig = {
      apiKey: "AIzaSyDnVN3MFbB8_4hYHDbHY_OFdlG6NdZoFN4",
      authDomain: "maybemaybenot-eaa41.firebaseapp.com",
      databaseURL: "https://maybemaybenot-eaa41-default-rtdb.firebaseio.com/",
      projectId: "maybemaybenot-eaa41",
      storageBucket: "maybemaybenot-eaa41.firebasestorage.app",
      messagingSenderId: "811933656187",
      appId: "1:811933656187:web:e0b0f30441b61586da2ede",
      measurementId: "G-9ELBC2WJDC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatBox = document.getElementById("chatBox");

   function sendMessage() {
    const msg = document.getElementById("chatInput").value;
    if (!msg.trim()) return;

    const currentUser = localStorage.getItem("chatUser") || "You";
    const now = new Date();
    const messageObj = {
        text: msg,
        sender: currentUser,
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString()
    };
    db.ref("chat").push(messageObj);
    document.getElementById("chatInput").value = "";
}

// Load Messages Realtime with sender side + date
db.ref("chat").on("value", snapshot => {
    chatBox.innerHTML = "";
    snapshot.forEach(snap => {
        const m = snap.val();
        const div = document.createElement("div");

        // Identify your own messages
        const currentUser = localStorage.getItem("chatUser") || "You";
        const sender = m.sender || "Unknown";

        if (sender === currentUser) {
            div.className = "message my-message";
            div.innerHTML = `<p>${m.text}</p><div class="time">${m.date} | ${m.time}</div>`;
        } else {
            div.className = "message other-message";
            div.innerHTML = `<p>${m.text}</p><div class="time">${sender} â€¢ ${m.date} | ${m.time}</div>`;
        }
        chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
});

  </script>

</body>
</html>
