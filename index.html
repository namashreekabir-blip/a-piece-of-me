<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MayBe | MayBeNot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      min-height: 100vh;
      overflow-x: hidden;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: backgroundShift 20s infinite alternate;
    }
    @keyframes backgroundShift {
      0% {background: linear-gradient(135deg, #fceabb, #f8b500);}
      50% {background: linear-gradient(135deg, #a1c4fd, #c2e9fb);}
      100% {background: linear-gradient(135deg, #f5c7b8, #c9d6ff);}
    }

    h1 { text-align: center; font-size: 2.8rem; text-shadow: 2px 2px 15px rgba(0,0,0,0.3); }
    p.subtitle { text-align: center; margin-bottom: 30px; text-shadow: 1px 1px 8px rgba(0,0,0,0.2); }

    /* Login Modal */
    #loginModal {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loginBox {
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 300px;
    }
    #loginBox input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #loginBox button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      background: #00c3ff;
      color: #fff;
      transition: 0.3s;
    }
    #loginBox button:hover { background: #0099cc; }

    /* Hide content until login */
    #mainContent { display: none; }

    /* Existing body styles and blocks... */
    .container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 40px; }
    .block { background: rgba(255,255,255,0.6); backdrop-filter: blur(12px); border-radius: 20px; padding: 20px; flex: 1; min-width: 300px; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; color: #000; }
    textarea { width: 100%; height: 100px; border-radius: 15px; border: none; padding: 10px; resize: none; font-size: 1rem; outline: none; color: #000; background: rgba(255,255,255,0.8); }
    button { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; margin-top: 10px; font-weight: bold; transition: 0.3s; }
    button:hover { opacity: 0.8; }
    .notes-list { margin-top: 20px; max-height: 200px; overflow-y: auto; text-align: left; }
    .note { background: rgba(255,255,255,0.9); padding: 8px; border-radius: 10px; margin-bottom: 8px; color: #000; position: relative; }
    .note .date { font-size: 0.7rem; text-align: right; color: #555; }
    .note button.delete-btn { position: absolute; top: 8px; right: 8px; background: #ff4d4d; border: none; color: white; padding: 3px 8px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
    .note button.delete-btn:hover { background: #ff1a1a; }
    iframe { border-radius: 15px; width: 100%; height: 200px; border: 2px solid rgba(255,255,255,0.6); }
    .chat-box { display: flex; flex-direction: column; flex: 1; max-height: 250px; overflow-y: auto; margin-top: 10px; text-align: left; background: rgba(255,255,255,0.2); border-radius: 10px; padding: 10px; color: #000; }
    .my-message { background: rgba(255, 255, 255, 0.7); color: #000; text-align: left; align-self: flex-start; border-radius: 15px 15px 15px 0; margin: 8px; padding: 8px 12px; max-width: 70%; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .other-message { background: rgba(0, 0, 0, 0.2); color: #fff; text-align: left; align-self: flex-end; border-radius: 15px 15px 0 15px; margin: 8px; padding: 8px 12px; max-width: 70%; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .message { display: inline-block; padding: 8px 12px; margin: 6px 0; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); word-wrap: break-word; }
    .time { font-size: 0.7rem; color: #333; margin-top: 4px; }
  </style>
</head>
<body>

  <!-- Login Modal -->
  <div id="loginModal">
    <div id="loginBox">
      <h2>Login ðŸ”’</h2>
      <input type="text" id="nickname" placeholder="Enter your nickname">
      <input type="password" id="loginPass" placeholder="Enter password">
      <button onclick="login()">Login</button>
      <p style="color:red;" id="loginError"></p>
    </div>
  </div>

  <!-- Main Content Hidden until login -->
  <div id="mainContent">
    <h1>Welcome To My Magical Worldâœ¨</h1>
    <p class="subtitle">Every color, every moment, a story to tell ðŸ’–</p>

    <div class="container">
      <!-- Notes Section -->
      <div class="block">
        <section class="note-section">
          <h2>Things to Tell Each Other ðŸ’Œ</h2>
          <textarea id="noteInput" placeholder="Write something sweet... ðŸ’­"></textarea>
          <button class="save-btn" onclick="saveNote()">Save Note</button>
          <div class="notes-list" id="notesList"></div>
        </section>
      </div>

      <!-- Song Block -->
      <div class="block">
        <h2>ðŸŽµ Song</h2>
        <iframe src="https://www.youtube.com/embed/m2jSsuNUiJ8" frameborder="0" allowfullscreen></iframe>
      </div>

      <!-- Chat Block -->
      <div class="block">
        <h2>ðŸ’¬ Chat</h2>
        <input type="text" id="chatInput" placeholder="Type your message..." style="width:100%;padding:8px;border-radius:10px;border:none;">
        <button onclick="sendMessage()">Send</button>
        <div class="chat-box" id="chatBox"></div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Shared password
    const SHARED_PASSWORD = "magical123";

    function login() {
      const nickname = document.getElementById("nickname").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      const errorEl = document.getElementById("loginError");

      if(!nickname || !pass) { 
        errorEl.textContent = "Please enter nickname and password";
        return;
      }

      if(pass === SHARED_PASSWORD) {
        localStorage.setItem("chatUser", nickname);
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        errorEl.textContent = "Wrong password!";
      }
    }

    // Notes functions
    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      const list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach((n, index) => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<p>${n.text}</p>
                         <div class="date">${n.date}</div>
                         <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>`;
        list.appendChild(div);
      });
    }

    function saveNote(){
      const text = document.getElementById("noteInput").value;
      if(!text.trim()) return;
      const note = { text, date: new Date().toLocaleString() };
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      notes.push(note);
      localStorage.setItem("sharedNotes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      loadNotes();
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      notes.splice(index, 1);
      localStorage.setItem("sharedNotes", JSON.stringify(notes));
      loadNotes();
    }
    loadNotes();

    // Firebase chat
    const firebaseConfig = {
      apiKey: "AIzaSyDnVN3MFbB8_4hYHDbHY_OFdlG6NdZoFN4",
      authDomain: "maybemaybenot-eaa41.firebaseapp.com",
      databaseURL: "https://maybemaybenot-eaa41-default-rtdb.firebaseio.com/",
      projectId: "maybemaybenot-eaa41",
      storageBucket: "maybemaybenot-eaa41.firebasestorage.app",
      messagingSenderId: "811933656187",
      appId: "1:811933656187:web:e0b0f30441b61586da2ede",
      measurementId: "G-9ELBC2WJDC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatBox = document.getElementById("chatBox");

    function sendMessage() {
      const msg = document.getElementById("chatInput").value;
      if (!msg.trim()) return;
      const currentUser = localStorage.getItem("chatUser") || "You";
      const now = new Date();
      const messageObj = {
          text: msg,
          sender: currentUser,
          date: now.toLocaleDateString(),
          time: now.toLocaleTimeString()
      };
      db.ref("chat").push(messageObj);
      document.getElementById("chatInput").value = "";
    }

    db.ref("chat").on("value", snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(snap => {
        const m = snap.val();
        const div = document.createElement("div");
        const currentUser = localStorage.getItem("chatUser") || "You";
        const sender = m.sender || "Unknown";

        if (sender === currentUser) {
          div.className = "message my-message";
          div.innerHTML = `<p>${m.text}</p><div class="time">${m.date} | ${m.time}</div>`;
        } else {
          div.className = "message other-message";
          div.innerHTML = `<p>${m.text}</p><div class="time">${sender} â€¢ ${m.date} | ${m.time}</div>`;
        }
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

</body>
</html>
