<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MayBeNot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #fff;
    }

    .login-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: #00bfff;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0099cc;
    }

    p {
      font-size: 0.9rem;
      color: #ffdddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>ðŸ’« Welcome Back</h1>
    <input type="text" id="nickname" placeholder="Enter your nickname">
    <input type="password" id="password" placeholder="Enter shared password">
    <button onclick="login()">Login</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    const MASTER_PASSWORD = "rutank-"; // change password here

    function login() {
      const name = document.getElementById("nickname").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      if (!name || !pass) {
        error.textContent = "Please enter nickname and password";
        return;
      }

      if (pass === MASTER_PASSWORD) {
        localStorage.setItem("chatUser", name);
        window.location.href = "index.html";
      } else {
        error.textContent = "Wrong password!";
      }
    }
  </script>
</body>
</html>
